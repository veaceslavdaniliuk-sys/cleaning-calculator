<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор уборки (Клиент)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      background: #f4f6f8;
      color: #333;
    }
    header {
      background: #ff8c00;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 10px;
    }
    .left, .right { 
      flex: 1; 
      min-width: 320px; 
      background: #fff; 
      padding: 15px; 
      border-radius: 12px; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 { 
      font-size: 18px; 
      margin-bottom: 10px; 
      text-align: center;
    }
    .block { 
      margin-bottom: 15px; 
    }
    label { 
      display: block; 
      font-size: 14px; 
      margin: 5px 0; 
    }
    input { 
      width: 100%; 
      padding: 8px; 
      border: 1px solid #ccc; 
      border-radius: 6px; 
      font-size: 14px; 
      margin-bottom: 8px;
    }
    button { 
      width: 100%; 
      padding: 12px; 
      background: #ff8c00; 
      color: #fff; 
      border: none; 
      border-radius: 8px; 
      font-size: 16px; 
      cursor: pointer; 
      font-weight: bold;
    }
    button:hover { background: #e67e00; }
    .result { 
      background: #fef5e7; 
      padding: 15px; 
      border-radius: 10px; 
      font-size: 18px; 
      font-weight: bold; 
      margin-top: 15px; 
      text-align: center;
    }
    table { 
      width: 100%; 
      border-collapse: collapse; 
      margin-top: 10px; 
      font-size: 14px;
    }
    table, th, td { border: 1px solid #ddd; }
    th, td { padding: 8px; text-align: left; }
    th { background: #f9f9f9; }
    @media (max-width: 768px) {
      main { flex-direction: column; }
    }
  </style>
</head>
<body>

<header>Калькулятор уборки</header>

<main>
  <!-- Левая колонка -->
  <div class="left">
    <h2>Ввод данных</h2>

    <div class="block">
      <label>Общая площадь пола (м²):</label>
      <input type="number" id="area" value="40">
    </div>

    <div class="block">
      <label>Общая площадь окон (м²):</label>
      <input type="number" id="windows" value="12">
    </div>

    <div class="block">
      <h3>Кухонная техника</h3>
      <label>Холодильник:</label>
      <input type="number" id="fridge" value="0">
      <label>Духовка + плита + вытяжка:</label>
      <input type="number" id="oven" value="0">
      <label>Микроволновка:</label>
      <input type="number" id="microwave" value="0">
    </div>

    <div class="block">
      <h3>Мягкая мебель</h3>
      <label>Стулья:</label>
      <input type="number" id="chair" value="0">
      <label>Кресла:</label>
      <input type="number" id="armchair" value="0">
      <label>Диваны 3-х местные:</label>
      <input type="number" id="sofa" value="0">
      <label>Матрасы:</label>
      <input type="number" id="mattress" value="0">
    </div>

    <div class="block">
      <label>Ковролин (м²):</label>
      <input type="number" id="carpet" value="0">
    </div>

    <button onclick="calculate()">Рассчитать</button>
  </div>

  <!-- Правая колонка -->
  <div class="right">
    <h2>Детализация</h2>
    <table id="details">
      <tr><th>Услуга</th><th>Цена (лей)</th></tr>
    </table>
    <div class="result" id="result">Итог: 0 лей</div>
  </div>
</main>

<script>
  function calculate() {
    let details = [];
    let total = 0;

    // Пол
    let area = +document.getElementById('area').value;
    let areaPrice = 45; // фиксированная цена
    let areaCost = area * areaPrice;
    if (area > 0) details.push(["Площадь пола ("+area+" м²)", areaCost]);
    total += areaCost;

    // Окна
    let windows = +document.getElementById('windows').value;
    let windowPrice = 60; // фиксированная цена
    let windowCost = windows * windowPrice;
    if (windows > 0) details.push(["Окна ("+windows+" м²)", windowCost]);
    total += windowCost;

    // Техника
    let fridge = +document.getElementById('fridge').value * 200;
    if (fridge > 0) details.push(["Холодильники", fridge]);
    total += fridge;

    let oven = +document.getElementById('oven').value * 275;
    if (oven > 0) details.push(["Духовка+плита+вытяжка", oven]);
    total += oven;

    let microwave = +document.getElementById('microwave').value * 75;
    if (microwave > 0) details.push(["Микроволновки", microwave]);
    total += microwave;

    // Мебель
    let chair = +document.getElementById('chair').value * 75;
    if (chair > 0) details.push(["Стулья", chair]);
    total += chair;

    let armchair = +document.getElementById('armchair').value * 175;
    if (armchair > 0) details.push(["Кресла", armchair]);
    total += armchair;

    let sofa = +document.getElementById('sofa').value * 650;
    if (sofa > 0) details.push(["Диваны", sofa]);
    total += sofa;

    let mattress = +document.getElementById('mattress').value * 400;
    if (mattress > 0) details.push(["Матрасы", mattress]);
    total += mattress;

    // Ковролин
    let carpet = +document.getElementById('carpet').value * 45; // фиксированная цена
    if (carpet > 0) details.push(["Ковролин", carpet]);
    total += carpet;

    // Обновляем таблицу
    let table = document.getElementById('details');
    table.innerHTML = "<tr><th>Услуга</th><th>Цена (лей)</th></tr>";
    details.forEach(row => {
      let tr = document.createElement("tr");
      tr.innerHTML = "<td>"+row[0]+"</td><td>"+Math.round(row[1])+"</td>";
      table.appendChild(tr);
    });

    document.getElementById('result').innerText = "Итог: " + Math.round(total) + " лей";
  }
</script>

</body>
</html>
